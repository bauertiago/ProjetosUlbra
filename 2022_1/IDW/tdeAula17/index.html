<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body">
    <header class="container-fluid text-center text-light p-4">
        <h2>CALCULADORA</h2>
    </header>

    <section class="container-fluid">
        <article class="container-fluid">
            <div class="row">
                <div class="col-md-6 p-5">
                    <div class="text-center p-2 text-light">
                        <h2>OPRAÇÕES ARITIMÉTICAS</h2>
                    </div>
                    <div id="exercicio1" class="fundo rounded">
                        <form action="#">
                            <div class="m-1 p-5">
                                <label for="" class="form-label text-light">Primeiro valor</label>
                                <input type="text" class="form-control" placeholder="Primeiro valor" id="num1">
                            </div>
                            <div class="m-1 p-5">
                                <select class="form-select" id="operacao">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                </select>
                            </div>
                            <div class="m-1 p-5">
                                <label for="" class="form-label text-light">Segundo valor</label>
                                <input type="text" class="form-control" placeholder="Segundo valor" id="num2">
                            </div>
                        </form>
                        <div class="m-1 p-2 text-light" id="resultado">

                        </div>
                        <div class="m-1 p-5">
                            <button type="button" class="btn btn-light" onclick="calcular()"><b>Calcular</b> </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 p-5">
                    <div class="text-center p-2 text-light">
                        <h2>CALCULADORA DE CONSUMO ELÉTRICO</h2>
                    </div>
                    <div id="exercicio2" class="fundo rounded">
                        <form action="#">
                            <div class="m-1 p-5">
                                <label for="" class="form-label text-light">Quantidade consumida de Kwh</label>
                                <input type="text" class="form-control" placeholder="Kwh" id="quantidadeKwh">
                            </div>
                            <div class="m-1 p-5">
                                <label for="" class="form-label text-light">valor do Kwh</label>
                                <input type="text" class="form-control" placeholder="R$" id="valorUnitario">
                            </div>
                        </form>
                        <div class="m-1 p-2 text-light" id="valorConta">

                        </div>
                        <div class="m-1 p-5">
                            <button type="button" class="btn btn-light" onclick="calcularConta()"><b>Calcular</b> </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <article class="container-fluid">
            <div class="row">
                <div class="col-md-6 p-5">
                    <div class="text-center p-2 text-light">
                        <h2>VERIFICAR MAIOR NÚMERO</h2>
                    </div>
                    <div id="exercicio3" class="fundo rounded">
                        <form action="">
                            <div class="m-1 p-5">
                                <label for="" class="form-label text-light">Digitar números separados por virgula Ex: 1,2,3</label>
                                <input type="text" class="form-control" placeholder="Número, número, número..." id="numeros">
                            </div>
                        </form>
                        <div class="m-1 p-2 text-light" id="maiorNumero">

                        </div>
                        <div class="m-1 p-5">
                            <button type="button" class="btn btn-light" onclick="verMaior()"><b>verificar</b> </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-5">
                    <div class="text-center p-2 text-light">
                        <h2>VERIFICAR IDADES</h2>
                    </div>
                    <div id="exercicio4" class="fundo rounded">
                        <form action="">
                            <div class="m-1 p-5">
                                <label for="" class="form-label text-light">Digitar idades separados por virgula Ex: 1,2,3</label>
                                <input type="text" class="form-control" placeholder="Idade, idade, idade..." id="idades">
                            </div>
                        </form>
                        <div class="m-1 p-2 text-light" id="mostraIdades">

                        </div>
                        <div class="m-1 p-5">
                            <button type="button" class="btn btn-light" onclick="verIdades()"><b>verificar</b> </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
