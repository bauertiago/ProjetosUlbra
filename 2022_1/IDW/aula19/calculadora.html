<div class="row">
    <div class="col-md-6 p-5">
        <div class="text-center p-2 text-light">
            <h2>OPERAÇÕES ARITIMÉTICAS</h2>
        </div>
        <div id="exercicio1" class="fundo rounded">
            <form action="#">
                <div class="m-1 p-5">
                    <label for="" class="form-label text-light">Primeiro valor</label>
                    <input id="num1" type="text" class="form-control" placeholder="Primeiro valor">
                </div>
                <div class="m-1 p-5">
                    <select class="form-select" id="operacao">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="m-1 p-5">
                    <label for="" class="form-label text-light">Segundo valor</label>
                    <input id="num2" type="text" class="form-control" placeholder="Segundo valor">
                </div>
            </form>
            <div class="m-1 p-2 text-light" id="resultado">

            </div>
            <div class="m-1 p-5">
                <button id="calcular" type="button" class="btn btn-light"><b>Calcular</b> </button>
            </div>
        </div>
    </div>
</div>
